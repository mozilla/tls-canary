<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="196x196" href="./img/favicon.svg" />
  <title>TLS Canary</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.css" rel="stylesheet" />
  <link href="./css/index_styles.css" rel="stylesheet" />
</head>
<body>
  <div>
  <div class="vertical-section-container centered">    
    <table>
      <th width="40%">
        <img src="./img/logo.svg" />
      </th>
      <th width="60%">
        <div id="header" class="vertical-section-container centered" />
      </th>
    </table>
    <p />
    <p />
  </div>
  <div id="tabs" class="vertical-section-container centered bottom labels">
    <ul id="nav" >
      <li id="results_tab"><a href="javascript:navigate('results')">Results</a></li>
      <li id="chart_tab"><a href="javascript:navigate('chart')">Chart</a></li>
    </ul>
  </div>
  <div id="container" class="vertical-section-container centered">
    <div id="results" class="vertical-section-container centered"></div>
    <div id="chart" class="vertical-section-container centered chart">
      <div id="chart_text" class="vertical-section-container centered"></div>
      <div id="chart_parent">
        <canvas id="chart_canvas" width="100" height="100"></canvas>
      </div>
    </div>
    <div id="metadata" class="vertical-section-container centered meta full"></div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="./js/index_page.js"></script>
</body>
</html>
